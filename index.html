<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Leaflet markers</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <!-- remove Coord Control (and also in script.js) after map contruction -->
    <link rel="stylesheet" href="http://jackdougherty.github.io/Leaflet-Coordinates-Control/Control.Coordinates.css" />
    <!-- Font-Awesome and leaflet-marker dependency -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- div to display map; add more for title and caption if desired -->
    <div id="map"></div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
    <!-- remove Coord Control (and also in script.js) after map contruction -->
    <script type="text/javascript" src="http://jackdougherty.github.io/Leaflet-Coordinates-Control/Control.Coordinates.js"></script>

    <script src="markers/leaflet-markers.js"></script>
    <script type="text/javascript" src="script.js"></script>
    </script>
